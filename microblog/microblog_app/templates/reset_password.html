<!DOCTYPE html>
<html>
<head>
	<title>Microblog</title>
</head>
<body>
	<h1>Microblog</h1>
	<h2>Reset password for {{ user }}</h2>
	<form method="post" action="/updatepassword/">
		<p>New password:</p>
		<p><input type="password" name="new_password"/></p>
		<p>Confirmation:</p>
		<p><input type="password" name="confirmation"/></p>
		<input type="hidden" name="uuid" value='{{ lost_password.uuid }}'/>
		<input type="submit"/>
	</form>
</body>
</html>
