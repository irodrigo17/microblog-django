<!DOCTYPE html>
<html>
<head>
	<title>Microblog</title>
</head>
<body>
	<h1>Microblog</h1>
	{% if messages %}
	<ul class="messages">
    	{% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
	</ul>
	{% else %}
	<p>There are no messages to display</p>
	{% endif %}
</body>
</html>
